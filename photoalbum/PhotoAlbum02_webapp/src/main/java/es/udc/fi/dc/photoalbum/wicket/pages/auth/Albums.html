<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
	<wicket:extend>
		<link rel="stylesheet" type="text/css" href="css/Albums.css">
		<div id="Content">


			<form wicket:id="form">
				<wicket:message key="albums.name" />
				<table>
					<tr>
						<td>
							<div class="input-group">
								<input wicket:id="AlbumName" class="form-control" type="text" />
								<span class="input-group-btn"> <input type="submit"
									wicket:id="ajax-button" class="btn btn-info"
									wicket:message="value:albums.create" />
								</span>
							</div> <!-- /input-group -->
							<div wicket:id="feedback"></div>
						</td>
					</tr>
				</table>
			</form>
			<div id="SubContent">
				<wicket:message key="albums.current" />
				<div wicket:id="dataContainer">
					<div wicket:id="navigator" id="navigator"></div>
					<table class="table table-striped">
						<tr wicket:id="pageable">
							<td width="60%"><a wicket:id="link" class="albums"><span
									wicket:id="name"></span></a></td>
							<td><a wicket:id="delete"><img src="images/delete.gif"
									wicket:message="title:albums.delete"></a></td>
							<div wicket:id="modal"></div>
							<td><a wicket:id="rename"><img src="images/edit.gif"
									wicket:message="title:albums.edit"></a></td>
							<td><a wicket:id="share"><img src="images/share.gif"
									wicket:message="title:albums.share"></a></td>
							<td><a wicket:id="createTag"><img src="images/tag.png"
									wicket:message="title:albums.tag"></a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
