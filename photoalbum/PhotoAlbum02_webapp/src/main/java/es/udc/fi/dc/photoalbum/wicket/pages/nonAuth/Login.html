<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
	<wicket:extend>
		<link rel="stylesheet" type="text/css" href="css/Login.css">
		<wicket:link>
			<a href="Register.html" id="linkBlack" class="btn btn-default"><wicket:message key="login.link" /></a>
		</wicket:link>
		<table align="center">
			<tr>
				<td><div wicket:id="feedback"></div></td>
			</tr>
		</table>
		<form wicket:id="form">
			<table align="center" cellpadding=0 cellspacing=0 border=0>
				<tr>
					<td><wicket:message key="login.emailOrUsername" /></td>
				</tr>
				<tr>
					<td><input wicket:id="email" class="form-control" type="text" autofocus /></td>
				</tr>
				<tr>
					<td><br /></td>
				</tr>
				<tr>
					<td><wicket:message key="register.password" /></td>
				</tr>
				<tr>
					<td><input wicket:id="password" class="form-control" type="password" /></td>
				</tr>
				<tr>
					<td align="right"><wicket:link><a href="ForgotPassword.html" id="linkBlackSmall"><wicket:message key="login.forgot" /></a></wicket:link></td>
				</tr>
				<tr>
					<td><br /></td>
				</tr>
				<tr>
					<td id="checkBox"><input type="checkbox" wicket:id="bool" /><wicket:message key="login.rememberMe"/></td>
				</tr>

				<tr>
					<td><input type="submit" wicket:id="ajax-button" class="btn btn-info" wicket:message="value:login.signIn" /></td>
				</tr>
			</table>
		</form>
	</wicket:extend>
</body>
</html>
