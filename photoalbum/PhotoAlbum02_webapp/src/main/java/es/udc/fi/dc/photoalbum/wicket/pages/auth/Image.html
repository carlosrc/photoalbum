<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
	<wicket:extend>
		<link rel="stylesheet" type="text/css" href="css/Image.css">

		<div id="Content2">
			<a wicket:id="linkBack" id="linkBack" class="btn btn-default"><wicket:message
					key="image.linkBack" /></a> <br />
			<br />
			<div class="well">
				<table id="extra">
					<tr>
						<td>
							<form wicket:id="formMove">
								<table>
									<tr>
										<td>
											<p>
												<wicket:message key="image.moveTitle" />
												<select wicket:id="albums"></select>
											</p>
										</td>
										<td><input type="submit" class="btn btn-info"
											wicket:message="value:image.move" /></td>
										<td>
											<div align="center" wicket:id="feedback"></div>
										</td>
									</tr>
								</table>
							</form>
						</td>

						<td><wicket:message key="share.sharePhoto" /></td>
						<td><a wicket:id="share"><img src="images/share.gif"></a>
						</td>
						<td><wicket:message key="tag.tagPhoto" /></td>
						<td><a wicket:id="tag"><img src="images/tag.png"></a></td>

						<td>
							<form wicket:id="formDelete">
								<input type="submit" class="btn btn-danger"
									wicket:message="value:image.delete" />
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div id="Content">
			<form wicket:id="formNavigate">
				<input type="submit" class="btn btn-success" wicket:id="back"
					wicket:message="value:image.back" /> <input type="submit"
					class="btn btn-success" wicket:id="forward"
					wicket:message="value:image.forward" />
			</form>
			<br /> <img wicket:id="img" id="image" class="img-thumbnail" /> <br />
			<br />

			<div wicket:id="modalLikes"></div>
			<div wicket:id="modalDisLikes"></div>
			<a wicket:id="link"><img wicket:id="like" src="images/like.gif"></a>
			<a wicket:id="likes"><span wicket:id="numLikes"></span></a> <a
				wicket:id="link2"><img wicket:id="dislike"
				src="images/dislike.gif"></a> <a wicket:id="dislikes"><span
				wicket:id="numDisLikes"></span></a> <br /> <br />
			<wicket:message key="comment.yourComments" />
			<br />
			<form wicket:id="form">
				<textarea wicket:id="comment" class="form-control" rows="5"
					cols="60" maxlength="255" autofocus></textarea>
				<input wicket:id="buttonCommentOk" type="submit"
					class="btn btn-info" wicket:message="value:comment.send" />
			</form>

			<div wicket:id="dataContainerComment">
				<div wicket:id="commentNavigator" id="navigator"></div>
				<table class="dataview" width="600">
					<tr wicket:id="commentPageable">
						<div wicket:id="modal"></div>
						<div wicket:id="modalLikes"></div>
						<div wicket:id="modalDisLikes"></div>
						<td>
							<div class="panel panel-info">
								<div class="panel-body">

									<span wicket:id="commentDate"
										style="font-size: 12px; padding-right: 0em"></span> - <b><a
										wicket:id="userComment" style="font-size: 14px"></a></b><br />
								</div>
								<div class="panel-footer">

									<span wicket:id="comment"></span> <br />
									<hr>
									<a wicket:id="link"><img wicket:id="like"
										src="images/like.gif"></a> <a wicket:id="likes"><span
										wicket:id="numLikes"></span></a> <a wicket:id="link2"><img
										wicket:id="dislike" src="images/dislike.gif"></a> <a
										wicket:id="dislikes"><span wicket:id="numDisLikes"></span></a>
									&nbsp&nbsp&nbsp&nbsp&nbsp <a wicket:id="commentDelete"><img
										src="images/minus.png" wicket:message="title:albums.delete">
									</a><a wicket:id="rename"><img src="images/edit.gif"
										wicket:message="title:edit.edit"></a>

								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>

			<div id="SubContent">
				<wicket:message key="share.sharedPhotoWith" />
				<br />
				<div wicket:id="navigator" id="navigator"></div>
				<table class="table">
					<tr wicket:id="pageable">
						<td width="200"><span wicket:id="email"
							style="font-size: small; font-style: italic;"></span></td>
						<td><a wicket:id="delete"><img src="images/minus.png"
								wicket:message="title:share.deleted"></a></td>
					</tr>
				</table>
			</div>
			<div id="SubContent">
				<wicket:message key="tag.associatedTagPhoto" />
				<br />
				<div wicket:id="tagNavigator" id="tagNavigator"></div>
				<table class="table">
					<tr wicket:id="tagPageable">
						<td width="200"><a wicket:id="tagsLink" class="albumsLinks"><span
								wicket:id="name"></span></a></td>
						<td><a wicket:id="deleteTag"><img src="images/minus.png"
								wicket:message="title:tag.deleted"></a></td>
					</tr>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
