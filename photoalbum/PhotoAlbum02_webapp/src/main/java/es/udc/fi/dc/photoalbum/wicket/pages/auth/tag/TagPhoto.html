<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:extend>
		<div id="Content">
			<span wicket:id="fid"></span><br />
			
			<form wicket:id="form">
				<table>
					<tr>
						<td><p><wicket:message key="tag.name" /> <input wicket:id="TagName" type="text" /></p></td>
						<td><input type="submit" wicket:id="ajax-button" class="g-button-small"
							wicket:message="value:tag.submit" /></td>
						<td><div wicket:id="feedback"></div></td>
					</tr>
				</table>
			</form>

			<wicket:message key="tag.associatedTagAlbum" /><br/>
			<div wicket:id="navigator" id="navigator"></div>
			<table class="dataview">
				<tr wicket:id="pageable">
					<td width="200"><a wicket:id="tagsLink" class="albumsLinks"><span
							wicket:id="name"></span></a></td>
					<td><a wicket:id="delete"><img src="images/minus.png"
							wicket:message="title:tag.deleted"></a></td>
				</tr>
			</table>
		</div>
	</wicket:extend>
</body>
</html>
