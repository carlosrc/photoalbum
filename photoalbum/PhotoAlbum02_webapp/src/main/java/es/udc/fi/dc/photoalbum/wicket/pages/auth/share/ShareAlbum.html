<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:extend>
		<link rel="stylesheet" type="text/css" href="css/Share.css">
		<div id="Content">
			<h2>
				<wicket:message key="albums.name" />
				<small> <span wicket:id="album"></span><br /></small>
			</h2>

			<form wicket:id="form">
				<wicket:message key="share.emailOrUsername" />
				<table>
					<tr>
						<td>
							<div class="input-group">
								<input wicket:id="shareEmailOrUsername" class="form-control"
									type="text" /> <span class="input-group-btn"> <input
									type="submit" wicket:id="ajax-button" class="btn btn-info"
									wicket:message="value:share.submit" />

								</span>
							</div> <!-- /input-group -->
							<div wicket:id="feedback"></div>
						</td>
					</tr>
				</table>
			</form>

			<wicket:message key="share.yourShare" />
			<br />
			<div wicket:id="navigator" id="navigator"></div>
			<table class="table">
				<tr wicket:id="pageable">
					<td width="200"><span wicket:id="email"></span></td>
					<td><a wicket:id="delete"><img src="images/minus.png"
							wicket:message="title:albums.delete"></a></td>
				</tr>
			</table>
		</div>
	</wicket:extend>
</body>
</html>
