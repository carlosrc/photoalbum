<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
	<wicket:extend>
		<link rel="stylesheet" type="text/css" href="css/Register.css">
		<wicket:link>
			<a href="Login.html" id="linkBlack" class="btn btn-default"><wicket:message
					key="register.link" /></a>
		</wicket:link>
		<table align="center">
			<tr>
				<td><div class="feedbackPanelERROR" wicket:id="feedback"></div></td>
			</tr>
		</table>
		<form wicket:id="form">
			<table align="center" cellpadding=0 cellspacing=0 border=0>

				<tr>
					<td><wicket:message key="register.username" /></td>
				</tr>
				<tr>
					<td><input wicket:id="username" class="form-control"
						type="text" autocomplete="off" autofocus /></td>
				</tr>
				<tr>
					<td><wicket:message key="register.email" /></td>
				</tr>
				<tr>
					<td><input wicket:id="email" class="form-control" type="text"
						autocomplete="off" autofocus /></td>
				</tr>
				<tr>
					<td><br /></td>
				</tr>
				<tr>
					<td><wicket:message key="register.password" /></td>
				</tr>
				<tr>
					<td><input wicket:id="password" class="form-control"
						type="password" autocomplete="off" /></td>
				</tr>
				<tr>
					<td><br /></td>
				</tr>
				<tr>
					<td><wicket:message key="register.confirmPassword" /></td>
				</tr>
				<tr>
					<td><input wicket:id="passwordAgain" class="form-control"
						type="password" /></td>
				</tr>
				<tr>
					<td><br /></td>
				</tr>
				<tr>
					<td><input type="submit" wicket:id="ajax-button"
						class="btn btn-info" wicket:message="value:register.signUp" /></td>
				</tr>
			</table>
		</form>
	</wicket:extend>
</body>
</html>
