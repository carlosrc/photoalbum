<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
	<wicket:extend>
		<link rel="stylesheet" type="text/css" href="css/Profile.css">
		<div id="Content">
			<form wicket:id="form">
				<div wicket:id="feedback"></div>
				<table>
					<tr>
						<td><wicket:message key="profile.oldPassword" /></td>
					</tr>
					<tr>
						<td><input wicket:id="password" class="form-control" type="password" /></td>
					</tr>
					<tr>
						<td><br /></td>
					</tr>
					<tr>
						<td><wicket:message key="profile.newPassword" /></td>
					</tr>
					<tr>
						<td><input wicket:id="newPassword" class="form-control" type="password" /></td>
					</tr>
					<tr>
						<td><br /></td>
					</tr>
					<tr>
						<td><input type="submit" wicket:id="ajax-button" class="btn btn-info" wicket:message="value:profile.changePass" /></td>
					</tr>
				</table>
			</form>
			<hr />
			<form wicket:id="deleteForm">
				<div wicket:id="modal"></div>
				<input type="submit" class="btn btn-danger" wicket:id="delete"
					wicket:message="value:profile.delete" />
			</form>
		</div>
	</wicket:extend>
</body>
</html>
