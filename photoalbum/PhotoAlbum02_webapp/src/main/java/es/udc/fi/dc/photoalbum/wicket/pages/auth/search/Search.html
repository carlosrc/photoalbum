<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
	<wicket:extend>
		<link rel="stylesheet" type="text/css" href="css/Albums.css">
		<div id="Content">

			<form wicket:id="form">
				<wicket:message key="search.searchByTag" />
				<table>
					<tr>
						<td>
							<div class="input-group">

								<input wicket:id="TagName" class="form-control" type="text" />

								<span class="input-group-btn"> <input type="submit"
									wicket:id="ajax-button" class="btn btn-info"
									wicket:message="value:search.search" />
								</span>
							</div> <!-- /input-group -->
							<div wicket:id="feedback"></div>
						</td>
					</tr>
				</table>
			</form>

			<div wicket:id="dataContainerAlbum">
				<div wicket:id="navigator" id="navigator"></div>
				<table class="dataview">
					<tr wicket:id="pageable">
						<td><a wicket:id="link" class="albumsLinks"><span
								wicket:id="name"></span></a></td>
					</tr>
				</table>
			</div>
			<br />
			<div wicket:id="dataContainerFile">
				<div wicket:id="navigator" id="navigator"></div>
				<table class="dataview" cellpadding="10%">
					<span wicket:id="pageable">
						<tr>
							<a wicket:id="big" class="albums"><img class="img-thumbnail"
								wicket:id="img" /></a>
						</tr>
					</span>
				</table>
			</div>

		</div>
	</wicket:extend>
</body>
</html>
